<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section class="score-section">
        <div class="player">Player</div>
        <div class="computer">Computer</div>
        <div class="score">
            <span id="player-score">0</span>:<span id="computer-score">0</span>
        </div>
    </section>
 
    <section class="choices">
        <img  src="assets/images/rock.png" alt="" id="player">
        <img src="assets/images/paper.png" alt="" id="computer">
    </section>
    <section class="choice-buttons">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </section>

    <section class="result">
        <p id="action">Take a hand</p>
        <p id="winner"></p>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
