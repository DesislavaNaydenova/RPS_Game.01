<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
   <section class="score-section">
    <div class="player">Player</div>
    <div class="computer">Computer</div>
    <span class="player-score">0</span>:<span class="computer-score">0</span>
   </section>
   <p class="result">Rock crushes Scissors! Yao win!</p>
   <section class="choices">
    <div class="choice" id="rock">
        <img  src="assets/images/rock.png" alt="Image of a hand doing the Rock sign" data-type="Rock">
    </div>
    <div class="choice" id="paper">
        <img src="assets/images/paper.png" alt="Image of a hand doing the Paper sign" data-type="Paper">
    </div>
    <div class="choice" id="scissors">
        <img src="assets/images/scissors.png" alt="Image of a hand doing the Scissors sign" data-type="Scissors">
    </div>
   </section>





    <script src="assets/js/script.js"></script>
</body>
</html>
